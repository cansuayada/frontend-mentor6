<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">  
  <title>Frontend Mentor | Interactive rating component</title>


</head>
<body>

  <!-- Rating state start -->

  <div class="container degis">
   <div class="section">
    <div class="column">
      <img src="images/icon-star.svg" alt="">
      <h1>How did we do?</h1>
      <p> Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>
    <div class="column button">
      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
      <button type="button" value="4">4</button>
      <button type="button" value="5" id="bes">5</button>
    </div>
    <div class="column submit">
      <button type="submit" onclick="göster()">Submit</button>
    </div>
   </div>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="container thanks">
    <div class="section thanks-sec">
      <div class="column thanks-img">
        <img src="images/illustration-thank-you.svg" alt="">
        <p> You selected <span id="span">1</span> out of <span>5</span></p>
      </div>
      <div class="column thanks-column">
        <h1>Thank you!</h1>
        <p>  We appreciate you taking the time to give a rating. If you ever need more support, 
          don’t hesitate to get in touch!</p>
      </div>
    </div>
  </div>

  <!-- Add rating here -->

  <!-- Thank you state end -->
<script src="main.js"></script>
</body>
</html>
